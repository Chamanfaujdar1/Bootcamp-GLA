<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakeMyTrip</title>
    
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="#"><img height="100px" width="400px" src="https://promos.makemytrip.com/Growth/Images/1x/mmt_dt_top_icon.png" alt="MakeMyTrip Logo"></a>
        </div>
        <ul class="nav-links">
            <li><a href="#">Flights</a></li>
            <li><a href="#">Hotels</a></li>
            <li><a href="#">Holiday Packages</a></li>
            <li><a href="#">Trains</a></li>
            <li><a href="#">Buses</a></li>
            <li><a href="#">Visa</a></li>
            <li><a href="#">Cabs</a></li>
        </ul>
        <div class="login-signup">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="search-container">
            <h1>Book Your Travel Now</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" id="from" name="from" placeholder="Enter departure city">
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" id="to" name="to" placeholder="Enter destination city">
                </div>
                <div class="form-group">
                    <label for="departure">Departure Date</label>
                    <input type="date" id="departure" name="departure">
                </div>
                <div class="form-group">
                    <label for="return">Return Date</label>
                    <input type="date" id="return" name="return">
                </div>
                <button type="submit">Search</button>
            </form>
        </div>
    </section>

    <!-- Footer -->

</body>
</html>
